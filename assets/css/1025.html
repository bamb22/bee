<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="frm">
        <table>
            <tr>
                <th>ID</th>
                <tr><input type="text" name="loginID" maxlength="15" placeholder="아이디를 입력하세요"></tr>
            </tr>
            <tr>
                <th>PASSWORD</th>
                <tr><input type="password" name="loginPass" maxlength="15" placeholder="패스워드를 입력하세요"></tr>
            </tr>
            <tr>
                <td>확인</td>
                <td>
                    <input type="button" value="로그인" onclick="submitForm">
                </td>
            </tr>
        </table>
    </form>

    <script>
        function submitForm(){
            var id= document.frm.loginID.value.length;
            var pwd= document.frm.loginPass.value.length;
            if(id==0){
                alert('아이디를입력해주세요')
            } else if(id<5){
                alert('아이디를 5글자 이상 적어주세요')
            } else if(pwd==0){
                alert('패스워드를 입력해주세요')
            } else if(pwd<5){
                alert('패스워드를 5글자 이상 적어주세요')
            }else{ 
                alert('네이버 이동')
                location.href="http://naver.com"
            }
        }
    </script>
</body>
</html>
